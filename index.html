<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript" defer></script>
    <title>Slideshow Attempt</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="slides">
            <div class="number-text">
                
            </div>
            <img src="images/img1.jpg" alt="Picture1">
            <div id="caption1"> January </div>
        </div>
        <div class="slides">
            <div class="number-text">
                
            </div>
            <img src="images/img2.jpg" alt="Picture2">
            <div class="caption" id="caption2">February</div>
        </div>
        <div class="slides">
            <div class="number-text">
                
            </div>
            <img src="images/img3.jpg" alt="Picture3">
            <div class="caption" id="caption3">March</div>
        </div>
        <div class="slides">
            <div class="number-text">
                
            </div>
            <img src="images/img4.jpg" alt="Picture4">
            <div class="caption" id="caption4">April</div>
        </div>
        <a id="previous">&#10094;</a>
        <a id="next">&#10095;</a>
    </div>
    <br>
    <div class="dot-container">
        <span class="dot" id="dot1"></span>
        <span class="dot" id="dot2"></span>
        <span class="dot" id="dot3"></span>
        <span class="dot" id="dot4"></span>
    </div>
</body>
</html>
